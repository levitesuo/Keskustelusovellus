<a href="/login">Kirjaudu</a>
<br>
{% for topic in content %}
    <br>
    {% if session.is_admin %}
        <a href="/topic/delete/{{topic.topic_id}}">Poista</a>
    {% endif %}
    <a href="/topic/{{topic.topic_id}}">
    {{topic.header}} 
     <br>
    luotu: {{topic.timestamp.strftime("%Y-%m-%d %H:%M")}} <br>
    luoja: {{topic.username}} <br>
    </a>
{% endfor %}
{% if session.is_admin %}
<form action="/createTopic" method="POST">
    Uusi aihe: 
    <input type="text" name="topic">
    <input type="submit" value="Luo">
</form>
<form action="/createPrivateTopic" method="POST">
    Yksityinen aihe: 
    <input type="text" name="topic">
    <input type="submit" value="Luo">
</form>
{% endif %}
