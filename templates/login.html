{% extends "navBar.html" %}
{% block content %}
{%if session.username %}
    Olet kirjautunut nimellä {{ session.username }}.
    <a href="/logout">Kirjaudu ulos <br> käyttäjältä admin</a>
    <a href="/">Aloitussivulle</a>
{% else %}
    <div class="login">
        <form action="/login" method="POST" >
            <input type="text" name="username" placeholder="Käytäjänimi">
            <br>
            <input type="password" name="password" placeholder="Salasana">
            <br>
            <input type="submit" value="Kirjaudu">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
        <a href="/newuser">Luo käyttäjä</a>
    </div>
{% endif %}
{% endblock %}
