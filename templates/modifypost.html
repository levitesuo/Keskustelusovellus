{% extends "navBar.html" %}
{% block content %}
<form action="/post/modify/{{post.post_id}}" method="POST">
    <div class="ta_padding"><input type="text" name="header" value="{{post.header}}"></div>
    <br>
    <div class="ta_padding"><textarea name="content" rows="4" cols="50">{{post.content}}</textarea></div>
    <input type="submit" value="Muokkaa">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endblock %}
